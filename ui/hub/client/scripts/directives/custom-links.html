<div class="custom-links">
  <h3 ng-if="links.length">Other links</h3>
  <div class="row">
    <div ng-repeat="link in links"
         class="col-xs-6 col-md-4 custom-link-wrapper">
      <a ng-href="{{ link.href }}">
        <span class="h4">{{ link.label }}</span>
      </a>
      <span ng-if="link.description"
            class="custom-link-description">{{ link.description }}</span>
    </div>
  </div>
</div>
