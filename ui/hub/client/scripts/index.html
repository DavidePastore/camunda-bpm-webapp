<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />

    <title>Camunda Hub</title>

    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />

    <meta name="description"
          content="Camunda Hub" />
    <meta name="author"
          content="camunda services GmbH" />

    <!-- settings the base path for relative links -->
    <base href="$BASE"
          hub-api="$APP_ROOT/api/hub/"
          tasklist-api="$APP_ROOT/api/tasklist/"
          admin-api="$APP_ROOT/api/admin/"
          engine-api="$APP_ROOT/api/engine/"
          app-root="$APP_ROOT" />

    <!-- an example of plugin/feature exclusion -->
    <!--
    <base href="$BASE"
          hub-api="$APP_ROOT/api/hub/"
          engine-api="$APP_ROOT/api/engine/"
          app-root="$APP_ROOT"
          cam-exclude-plugins="hub.dashboard:process-definition-tiles" />
    -->


    <!-- styles -->
    <link href="$APP_ROOT/app/hub/styles/styles.css?bust=$GRUNT_CACHE_BUST"
          rel="stylesheet" />
    <link href="$APP_ROOT/app/hub/styles/styles-components.css?bust=$GRUNT_CACHE_BUST"
          rel="stylesheet" />
    <link rel="stylesheet"
          type="text/css"
          href="$APP_ROOT/app/hub/styles/user-styles.css?bust=$GRUNT_CACHE_BUST">

    <!-- favicon -->
    <link rel="shortcut icon"
          href="$APP_ROOT/app/hub/assets/images/favicon.ico"
          type="image/x-icon" />
    <link rel="apple-touch-icon"
          href="$APP_ROOT/app/hub/assets/images/camunda.60.png" />
    <link rel="apple-touch-icon"
          sizes="72x72"
          href="$APP_ROOT/app/hub/assets/images/camunda.72.png" />
    <link rel="apple-touch-icon"
          sizes="114x114"
          href="$APP_ROOT/app/hub/assets/images/camunda.114.png" />
  </head>
  <body>
    <!-- navigation -->
    <div cam-widget-header
         authentication="authentication"
         user-name="userFullName"
         current-app="hub"
         ng-cloak
         brand-name="Camunda Hub">
      <ul cam-if-logged-in
          ng-controller="camHeaderViewsCtrl">
        <li ng-repeat="actionProvider in menuActions"
            ng-if="actionProvider.pagePath && actionProvider.accessible"
            ng-class="activeClass(actionProvider)">
          <a ng-href="{{ actionProvider.pagePath }}">{{ actionProvider.label }}</a>
        </li>

        <li class="dropdown"
            ng-if="dropdownActions.length">
          <a class="dropdown-toggle"
             href>More <i class="caret"></i></a>
          <ul class="dropdown-menu">
            <li ng-repeat="actionProvider in dropdownActions"
                ng-if="actionProvider.pagePath && actionProvider.accessible"
                ng-class="activeClass(actionProvider)">
              <a ng-href="{{ actionProvider.pagePath }}">{{ actionProvider.label }}</a>
            </li
          </ul>
        </li>
      </ul>
    </div>

    <!-- content -->
    <div>
    </div>

    <!-- footer -->
    <footer cam-widget-footer
            version="v${project.version}"></footer>

    <script type="application/javascript">
      window.PLUGIN_DEPENDENCIES = $PLUGIN_DEPENDENCIES || [];
      window.PLUGIN_PACKAGES = $PLUGIN_PACKAGES || [];

      window.require = {
          waitSeconds: 0
      };
    </script>

    <script type="text/javascript" src="$APP_ROOT/app/hub/scripts/config.js"></script>

    <script type="application/javascript"
            src="$APP_ROOT/lib/require.js"></script>
    <script type="text/javascript">

window.__define = window.define;
window.__require = window.require;
window.define = undefined;
window.require = undefined;

requirejs.config({
  baseUrl: '$APP_ROOT/app/hub',
  urlArgs: 'bust=$GRUNT_CACHE_BUST'
});
requirejs(['$APP_ROOT/lib/deps.js'], function () {
  requirejs(['$APP_ROOT/app/hub/camunda-hub-bootstrap.js'], function(){});
});
    </script>

    <!--[if lte IE 9]>
    <script type="text/javascript"
            src="$APP_ROOT/app/hub/scripts/placeholders.utils.js"></script>
    <script type="text/javascript"
            src="$APP_ROOT/app/hub/scripts/placeholders.main.js"></script>
    <script type="text/javascript"
            src="$APP_ROOT/app/hub/scripts/placeholders.jquery.js"></script>
    <![endif]-->
  </body>
</html>
