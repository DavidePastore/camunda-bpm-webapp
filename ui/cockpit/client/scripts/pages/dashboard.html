<!-- # CE - camunda-cockpit-ui/client/scripts/pages/dashboard.html -->
<div class="cam-dashboard">
  <section ng-repeat="plugin in dashboardPlugins">
    <header>
      <h1 class="section-title">
        <a ng-if="plugin.pagePath"
           ng-href="{{ plugin.pagePath }}">{{ plugin.label }}</a>
        <span ng-if="!plugin.pagePath">{{ plugin.label }}</span>
      </h1>
    </header>
    <div class="stats">
      <view data-plugin-id="{{ plugin.id }}"
            provider="plugin"></view>
    </div>
  </section>
</div>
<!-- / CE - camunda-cockpit-ui/client/scripts/pages/dashboard.html -->
