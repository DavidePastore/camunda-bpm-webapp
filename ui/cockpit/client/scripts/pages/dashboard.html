<!-- # CE - camunda-cockpit-ui/client/scripts/pages/dashboard.html -->
<div class="ctn-view dashboard container-fluid">
  <div cam-dashboard-time-query selection="selection" now="now"></div>


  <div class="sections row">
    <section class="col-md-8 col-xs-12 metrics">
      <div class="inner">
        <header class="row">
          <h1 class="col-xs-4">Metrics</h1>

          <div class="col-xs-8"></div>
        </header>

        <div class="row">
          <div class="col-sm-6">
            <h2><a>Started Process Instances</a></h2>
            <span class="value">2k</span>
            <span class="heat heat-on"
                  tooltip="...">
              <span class="glyphicon glyphicon-arrow-up"></span>
            </span>
          </div>

          <div class="col-sm-6">
            <h2><a>Processed Decisions</a></h2>
            <span class="value">1.5k</span>
            <span class="heat heat-off"
                  tooltip="...">
              <span class="glyphicon glyphicon-arrow-down"></span>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            Graph
          </div>
        </div>
      </div>
    </section>

    <section class="col-md-4 col-xs-12 state">
      <div class="inner">
        <header>
          <h1>State</h1>
        </header>

        <div class="row">
          <div class="col-sm-6">

          </div>

          <div class="col-sm-6">

          </div>
        </div>
      </div>
    </section>
  </div>


  <div class="sections row">
    <section ng-repeat="plugin in mainPlugins"
             ng-if="!plugin.noDashboardSection && plugin.accessible"
             class="col-sm-6 col-md-4 col-lg-3">
      <div class="inner">
        <header>
          <h1 class="section-title">
            <a class="text" ng-if="plugin.pagePath"
               ng-href="{{ plugin.pagePath }}">{{ plugin.label }}</a>
            <span class="text" ng-if="!plugin.pagePath">{{ plugin.label }}</span>
          </h1>
        </header>

        <div class="stats">
          <view data-plugin-id="{{ plugin.id }}"
                provider="plugin"></view>
        </div>
      </div>
    </section>
  </div>

  <hr ng-if="deprecateDashboardProviders.length" />

  <div ng-repeat="plugin in deprecateDashboardProviders"
       class="deprecate-dashboard-view row"
       data-plugin-id="{{ plugin.id }}">
    <view vars="dashboardVars"
          provider="plugin"></view>
  </div>
</div>
<!-- / CE - camunda-cockpit-ui/client/scripts/pages/dashboard.html -->
