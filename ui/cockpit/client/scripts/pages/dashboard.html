<!-- # CE - camunda-cockpit-ui/client/scripts/pages/dashboard.html -->
<div class="cam-dashboard">
  <section>
    <header>
      <h1 class="section-title">
        <a ng-href="#/processes">Processes</a>
      </h1>
    </header>
    <div class="stats">
      <ul>
        <!-- if you wonder.. it's not me, it's AngularJS -->
        <li ng-repeat="propName in procDefStatsKeys"
            ng-init="prop = procDefStats[propName]">
          <span class="value">{{ gimmeDaValue(prop.value) }}</span>
          {{ gimmeDaLabel(prop) }}
        </li>
      </ul>
    </div>
  </section>

  <section>
    <header>
      <h1 class="section-title">
        <a ng-href="#/">Decision tables</a>
      </h1>
    </header>
    <div class="stats">
      <dl>
        <dt></dt>
        <dd></dd>
      </dl>
    </div>
  </section>

  <section>
    <header>
      <h1 class="section-title">
        <a ng-href="#/repository">Deployments</a>
      </h1>
    </header>
    <div class="stats">
      <dl>
        <dt></dt>
        <dd></dd>
      </dl>
    </div>
  </section>

  <section>
    <header>
      <h1 class="section-title">
        <a ng-href="#/">Reports</a>
      </h1>
    </header>
    <div class="stats">
      <div xcam-reports-type
           report-data="reportData"
           get-plugin-providers="getPluginProviders"></div>
    </div>
  </section>
</div>
<!-- / CE - camunda-cockpit-ui/client/scripts/pages/dashboard.html -->
